# G3TI RTCC-UIP Backend - Fly.io Configuration
# See https://fly.io/docs/reference/configuration/ for information about this file.

app = "g3ti-rtcc-backend-harpclib"
primary_region = "mia"

[build]
  dockerfile = "Dockerfile"

[processes]
  app = "/app/.venv/bin/uvicorn app.main:app --host 0.0.0.0 --port 8000"

[env]
  # Application settings
  ENVIRONMENT = "production"
  DEBUG = "false"
  
  # API settings
  API_HOST = "0.0.0.0"
  API_PORT = "8000"
  
  # CORS - Allow Vercel preview domains and Devin preview domains
  CORS_ORIGINS = "https://g3ti-rtcc-preview-ui.vercel.app,https://*.vercel.app,http://localhost:3000,https://session-recovery-app-i18v0ake.devinapps.com,https://*.devinapps.com"
  
  # Safe mode - graceful degradation when services unavailable
  SAFE_MODE = "true"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

  [http_service.concurrency]
    type = "connections"
    hard_limit = 250
    soft_limit = 200

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 2048

[checks]
  [checks.health]
    grace_period = "60s"
    interval = "30s"
    method = "GET"
    path = "/healthz"
    port = 8000
    timeout = "10s"
    type = "http"
