name: City Brain Self-Test

on:
  push:
    branches:
      - main
      - 'devin/*'
    paths:
      - 'backend/app/city_brain/**'
      - 'backend/app/api/city_brain/**'
      - 'backend/app/websockets/city_brain.py'
      - 'tests/phase22/**'
  pull_request:
    branches:
      - main
    paths:
      - 'backend/app/city_brain/**'
      - 'backend/app/api/city_brain/**'
      - 'backend/app/websockets/city_brain.py'
      - 'tests/phase22/**'

jobs:
  city-brain-tests:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-asyncio pytest-cov httpx
          if [ -f backend/requirements.txt ]; then pip install -r backend/requirements.txt; fi

      - name: Run City Brain Core Tests
        run: |
          cd backend
          python -m pytest ../tests/phase22/test_city_brain_core.py -v --tb=short

      - name: Run Data Ingestion Tests
        run: |
          cd backend
          python -m pytest ../tests/phase22/test_data_ingestion.py -v --tb=short

      - name: Run Digital Twin Tests
        run: |
          cd backend
          python -m pytest ../tests/phase22/test_digital_twin.py -v --tb=short

      - name: Run Prediction Engine Tests
        run: |
          cd backend
          python -m pytest ../tests/phase22/test_prediction_engine.py -v --tb=short

      - name: Run City Brain API Tests
        run: |
          cd backend
          python -m pytest ../tests/phase22/test_city_brain_api.py -v --tb=short

      - name: Run WebSocket Tests
        run: |
          cd backend
          python -m pytest ../tests/phase22/test_city_brain_websockets.py -v --tb=short

      - name: Run All Phase 22 Tests with Coverage
        run: |
          cd backend
          python -m pytest ../tests/phase22/ -v --cov=app/city_brain --cov-report=term-missing

  city-brain-lint:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install ruff mypy

      - name: Run Ruff linter
        run: |
          ruff check backend/app/city_brain/ --ignore E501,F401
        continue-on-error: true

      - name: Run type checking
        run: |
          mypy backend/app/city_brain/ --ignore-missing-imports --no-error-summary
        continue-on-error: true
