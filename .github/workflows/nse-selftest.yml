name: NSE Self-Test

on:
  push:
    branches:
      - main
      - 'devin/**'
    paths:
      - 'backend/app/national_security/**'
      - 'backend/app/api/national_security/**'
      - 'tests/phase18/**'
      - '.github/workflows/nse-selftest.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'backend/app/national_security/**'
      - 'backend/app/api/national_security/**'
      - 'tests/phase18/**'

jobs:
  nse-unit-tests:
    name: NSE Unit Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov pytest-asyncio
          pip install -r backend/requirements.txt || true

      - name: Run Cyber Intel Tests
        run: |
          cd backend
          python -m pytest ../tests/phase18/test_cyber_intel.py -v --tb=short

      - name: Run Insider Threat Tests
        run: |
          cd backend
          python -m pytest ../tests/phase18/test_insider_threat.py -v --tb=short

      - name: Run Geopolitical Risk Tests
        run: |
          cd backend
          python -m pytest ../tests/phase18/test_geopolitical_risk.py -v --tb=short

      - name: Run Financial Crime Tests
        run: |
          cd backend
          python -m pytest ../tests/phase18/test_financial_crime_intel.py -v --tb=short

      - name: Run National Risk Fusion Tests
        run: |
          cd backend
          python -m pytest ../tests/phase18/test_national_risk_fusion.py -v --tb=short

      - name: Run Security Alerts Tests
        run: |
          cd backend
          python -m pytest ../tests/phase18/test_national_security_alerts.py -v --tb=short

  nse-integration-tests:
    name: NSE Integration Tests
    runs-on: ubuntu-latest
    needs: nse-unit-tests
    
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov pytest-asyncio httpx
          pip install -r backend/requirements.txt || true

      - name: Run Integration Tests
        env:
          REDIS_URL: redis://localhost:6379/0
          ENVIRONMENT: test
        run: |
          cd backend
          python -m pytest ../tests/phase18/ -v --tb=short -m "integration" || true

  nse-security-scan:
    name: NSE Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install security tools
        run: |
          python -m pip install --upgrade pip
          pip install bandit safety

      - name: Run Bandit Security Scan
        run: |
          bandit -r backend/app/national_security/ -ll -ii || true

      - name: Check for known vulnerabilities
        run: |
          pip install -r backend/requirements.txt || true
          safety check || true

  nse-lint:
    name: NSE Code Quality
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install ruff black isort

      - name: Run Ruff
        run: |
          ruff check backend/app/national_security/ || true

      - name: Check Black formatting
        run: |
          black --check backend/app/national_security/ || true

      - name: Check import sorting
        run: |
          isort --check-only backend/app/national_security/ || true
