name: ADA Self-Test

on:
  push:
    branches:
      - main
      - 'devin/**'
    paths:
      - 'backend/app/ada/**'
      - 'backend/app/api/ada/**'
      - 'backend/app/websockets/ada.py'
      - 'tests/phase20/**'
      - '.github/workflows/ada-selftest.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'backend/app/ada/**'
      - 'backend/app/api/ada/**'
      - 'backend/app/websockets/ada.py'
      - 'tests/phase20/**'

jobs:
  ada-unit-tests:
    name: ADA Unit Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov pytest-asyncio
          pip install -r backend/requirements.txt

      - name: Run Crime Scene Engine Tests
        run: |
          cd backend
          python -m pytest ../tests/phase20/test_crime_scene_engine.py -v --tb=short

      - name: Run Offender Modeling Tests
        run: |
          cd backend
          python -m pytest ../tests/phase20/test_offender_modeling.py -v --tb=short

      - name: Run Case Theory Engine Tests
        run: |
          cd backend
          python -m pytest ../tests/phase20/test_case_theory_engine.py -v --tb=short

      - name: Run Evidence Graph Tests
        run: |
          cd backend
          python -m pytest ../tests/phase20/test_evidence_graph.py -v --tb=short

      - name: Run Reporting Engine Tests
        run: |
          cd backend
          python -m pytest ../tests/phase20/test_reporting_engine.py -v --tb=short

      - name: Run Autonomous Investigator Tests
        run: |
          cd backend
          python -m pytest ../tests/phase20/test_autonomous_investigator.py -v --tb=short

      - name: Run ADA API Tests
        run: |
          cd backend
          python -m pytest ../tests/phase20/test_ada_api.py -v --tb=short

  ada-integration-tests:
    name: ADA Integration Tests
    runs-on: ubuntu-latest
    needs: ada-unit-tests
    
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov pytest-asyncio
          pip install -r backend/requirements.txt

      - name: Run ADA Integration Tests
        env:
          REDIS_URL: redis://localhost:6379/0
          ENVIRONMENT: test
        run: |
          cd backend
          python -m pytest ../tests/phase20/ -v --tb=short -m integration || true

  ada-lint:
    name: ADA Code Quality
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install ruff mypy

      - name: Run Ruff Linter
        run: |
          ruff check backend/app/ada/ --ignore E501,F401 || true

      - name: Run Type Checking
        run: |
          mypy backend/app/ada/ --ignore-missing-imports --no-error-summary || true

  ada-coverage:
    name: ADA Test Coverage
    runs-on: ubuntu-latest
    needs: ada-unit-tests
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov
          pip install -r backend/requirements.txt

      - name: Run Tests with Coverage
        run: |
          cd backend
          python -m pytest ../tests/phase20/ -v --cov=app.ada --cov-report=xml --cov-report=term-missing || true

      - name: Upload Coverage Report
        uses: codecov/codecov-action@v3
        with:
          files: backend/coverage.xml
          flags: ada
          name: ada-coverage
        continue-on-error: true
