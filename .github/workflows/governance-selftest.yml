name: City Governance Self-Test

on:
  push:
    branches:
      - main
      - 'devin/**'
    paths:
      - 'backend/app/city_governance/**'
      - 'backend/app/api/city_governance/**'
      - 'backend/app/websockets/city_governance.py'
      - 'frontend/app/city-governance/**'
      - 'tests/phase23/**'
  pull_request:
    branches:
      - main
    paths:
      - 'backend/app/city_governance/**'
      - 'backend/app/api/city_governance/**'
      - 'backend/app/websockets/city_governance.py'
      - 'frontend/app/city-governance/**'
      - 'tests/phase23/**'

jobs:
  governance-backend-tests:
    name: Governance Backend Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-asyncio pytest-cov httpx
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f backend/requirements.txt ]; then pip install -r backend/requirements.txt; fi
      
      - name: Run Governance Decision Engine tests
        run: |
          cd backend
          python -m pytest ../tests/phase23/test_governance_decision_engine.py -v --tb=short
      
      - name: Run Resource Optimizer tests
        run: |
          cd backend
          python -m pytest ../tests/phase23/test_resource_optimizer.py -v --tb=short
      
      - name: Run Scenario Simulator tests
        run: |
          cd backend
          python -m pytest ../tests/phase23/test_scenario_simulator.py -v --tb=short
      
      - name: Run KPI Engine tests
        run: |
          cd backend
          python -m pytest ../tests/phase23/test_kpi_engine.py -v --tb=short
      
      - name: Run Governance API tests
        run: |
          cd backend
          python -m pytest ../tests/phase23/test_governance_api.py -v --tb=short
      
      - name: Run Governance WebSocket tests
        run: |
          cd backend
          python -m pytest ../tests/phase23/test_governance_websockets.py -v --tb=short

  governance-frontend-tests:
    name: Governance Frontend Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci
      
      - name: Run TypeScript type check
        working-directory: frontend
        run: npm run type-check || true
      
      - name: Run ESLint
        working-directory: frontend
        run: npm run lint || true
      
      - name: Build frontend
        working-directory: frontend
        run: npm run build || true

  governance-integration-tests:
    name: Governance Integration Tests
    runs-on: ubuntu-latest
    needs: [governance-backend-tests]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-asyncio httpx
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f backend/requirements.txt ]; then pip install -r backend/requirements.txt; fi
      
      - name: Run integration tests
        run: |
          cd backend
          python -m pytest ../tests/phase23/test_governance_integration.py -v --tb=short

  governance-security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install security tools
        run: |
          pip install bandit safety
      
      - name: Run Bandit security scan
        run: |
          bandit -r backend/app/city_governance -ll || true
      
      - name: Check for hardcoded secrets
        run: |
          grep -r "password\s*=" backend/app/city_governance || true
          grep -r "api_key\s*=" backend/app/city_governance || true
          grep -r "secret\s*=" backend/app/city_governance || true
