# G3TI RTCC-UIP Pre-commit Configuration
# Run `pre-commit install` to set up the git hook scripts

repos:
  # =============================================================================
  # General Hooks
  # =============================================================================
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        exclude: ^(frontend/|shared/)
      - id: end-of-file-fixer
        exclude: ^(frontend/|shared/)
      - id: check-yaml
        args: [--unsafe]
      - id: check-json
      - id: check-toml
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
      - id: detect-private-key
      - id: no-commit-to-branch
        args: ['--branch', 'main', '--branch', 'master']

  # =============================================================================
  # Python Hooks (Backend)
  # =============================================================================
  - repo: https://github.com/psf/black
    rev: 24.3.0
    hooks:
      - id: black
        name: black (backend)
        language_version: python3.11
        files: ^backend/
        args: ['--config', 'backend/pyproject.toml']

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.3.4
    hooks:
      - id: ruff
        name: ruff (backend)
        files: ^backend/
        args: ['--fix', '--config', 'backend/pyproject.toml']

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.9.0
    hooks:
      - id: mypy
        name: mypy (backend)
        files: ^backend/
        args: ['--config-file', 'backend/pyproject.toml']
        additional_dependencies:
          - pydantic>=2.0.0
          - fastapi>=0.110.0
          - types-python-jose
          - types-passlib

  # =============================================================================
  # JavaScript/TypeScript Hooks (Frontend & Shared)
  # =============================================================================
  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v9.0.0
    hooks:
      - id: eslint
        name: eslint (frontend)
        files: ^frontend/.*\.(js|jsx|ts|tsx)$
        types: [file]
        additional_dependencies:
          - eslint@8.57.0
          - eslint-config-next@14.2.0
          - typescript@5.4.0
          - '@typescript-eslint/parser@7.0.0'
          - '@typescript-eslint/eslint-plugin@7.0.0'

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.1.0
    hooks:
      - id: prettier
        name: prettier (frontend)
        files: ^(frontend|shared)/.*\.(js|jsx|ts|tsx|json|css|scss|md)$
        types: [file]

  # =============================================================================
  # Security Hooks
  # =============================================================================
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.4.0
    hooks:
      - id: detect-secrets
        args: ['--baseline', '.secrets.baseline']
        exclude: (package-lock\.json|\.env\.example)

  # =============================================================================
  # Documentation Hooks
  # =============================================================================
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.39.0
    hooks:
      - id: markdownlint
        args: ['--fix', '--disable', 'MD013', 'MD033', 'MD041', '--']
        files: ^docs/.*\.md$

# =============================================================================
# Configuration
# =============================================================================
default_language_version:
  python: python3.11
  node: 20.11.0

ci:
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit hooks
  autofix_prs: true
  autoupdate_branch: ''
  autoupdate_commit_msg: '[pre-commit.ci] pre-commit autoupdate'
  autoupdate_schedule: weekly
  skip: [mypy]  # Skip mypy in CI (run separately)
  submodules: false
